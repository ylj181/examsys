<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , upload = layui.upload
            , element = layui.element; //元素操作
        //  ;element.render(),

        // laydate.render({
        //     elem: '#test1'
        // });
        // laydate.render({
        // 	elem: '#test2'
        // });
        //执行一个 table 实例
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            }); //
        });
        // upload.render({
        //     elem: '#test8'
        //     ,url: 'import/importRadio.do'
        //     ,auto: false
        //     ,accept:'file'
        //     //,multiple: true
        //     ,bindAction: '#test9'
        //     ,done: function(res){
        //         console.log(res)
        //     }
        // });


        table.render({
            elem: '#demo'
            , id: "radioAll"
            , height: 520
            , url: 'radios/listAllRadios.do' //数据接口
            , title: '用户表'
            // , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                //,groups: 1 //只显示 1 个连续页码
                , page: true
                , first: false //不显示首页
                , last: false //不显示尾页
                , limits: [5, 10, 20]

            } //开启分页
            , cols: [[ //表头
                 // {type: 'checkbox', fixed: 'left'},
                // {field: 'id', title: '序号', width: 300,height:200, sort: true, fixed: 'left'},
                {field: 'title', title: '题目', width: 300,height:200, sort: true,fixed:'left'}
                , {field: 'subject', title: '所属科目', width: 100, templet: '<div>{{d.subject.name}}</div>'}
                , {field: 'choiceA', title: 'A选项', width: 200, sort: true,templet:'#choiceATpl'}
                , {field: 'choiceB', title: 'B选项', width: 200,sort: true,templet:'#choiceBTpl'}
                , {field: 'choiceC', title: 'C选项', width: 200, sort: true,templet:'#choiceCTpl'}
                , {field: 'choiceD', title: 'D选项', width: 200, sort: true,templet:'#choiceDTpl'}
                , {field: 'answer', title: '答案', align: 'center',width: 100, sort: true}
                , {fixed: 'right', title:'操作',width: 100, align: 'center', toolbar: '#barDemo'}

            ]]
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            // if (layEvent === 'del') {
            //     layer.confirm('真的删除行么', function (index) {
            //         obj.del(); //删除对应行（tr）的DOM结构
            //         layer.close(index);
            //         //向服务端发送删除指令
            //         $.ajax({
            //             type: "get",
            //             url: "video/delete.do?id=" + data.id,
            //             dataType: "json",
            //             success: function (data) {
            //                 if (data.code == 1) {
            //                     table.reload('itemSS');
            //                 } else {
            //                     alert(data.info);
            //                 }
            //             }
            //         })
            //     });
            // }
           if(layEvent === 'edit') {
                // alert(data.findIndex(item=== 'id'));
               // alert(data.radioList.id)
               alert(data.id);
                //layer.msg('编辑操作');
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '修改试题'
                    , area: ['800px', '600px']
                    , content: 'updateRadio.html?id=' +data.id

                })
            }
        });

        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');

                    }
                    if (data.length === 1) {
                        layer.msg('再选一个呗');
                    } else {
                        var ids = "";
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                ids += data[i].id + ",";
                            }
                        }
                        layer.confirm('真的删除行么', function (index) {
                            layer.close(index);
                            $.ajax({
                                type: "get",
                                url: "video/deletes.do?",
                                data: {"ids": ids},
                                dataType: "json",
                                success: function (data) {
                                    if (data.code == 1) {
                                        table.reload('itemSS');
                                    } else {
                                        alert(data.info);
                                    }
                                }
                            })
                        })
                    }
                    break;
            }
            ;
        });

        var active = {
            reload: function () {
                if ($("#test3").val() == "") {
                    alert("请选择类型搜索");
                }
                //执行重载
                table.reload('radioAll', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: { // 额外需要提交的参数


                        name: $("#test3").val(),
                    }

                });
            }
        };

        $('.searchDiv .layui-btn').on('click', function () {

            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';

        });
    });


    $(function () {
        $.ajax({
            type: "post",
            url: "radios/findSubjectName.do",
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    var infos = data.info;
                    $(infos).each(function () {
                        var html = '<option value ="' + this.name + '">' + this.name + '</option>';
                        $("#test3").append(html)
                    })
                } else {
                    alert(data.info);
                }
            }
        })
    })


</script>
