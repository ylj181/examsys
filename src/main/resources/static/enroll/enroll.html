<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报名</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
<div>
    <form class="layui-form" lay-filter="enroll">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试科目</label>
            <div class="layui-input-block">
                <select name="subject" id="sid" lay-filter="subject"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">

    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                type:"post",
                url:"enroll/addEnrollSubject.do",
                data:data.field,
                dataType:"json",
                success:function(data){
                    if(data.code == 1){
                        window.location.href="enroll/addEnrollInfo.html"
                    }else{
                        alert(data.info);
                    }
                }
            })

            // 阻止默认的提交
            return false;
        });
    });
</script>

</body>
</html>
