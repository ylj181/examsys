<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		  <script type="text/javascript" src="layui/layui.js" ></script>
		  <script type="text/javascript" src="js/jquery-1.12.2.min.js" ></script>
	</head>
	
	<body>
	
	<table  class="layui-hide" id="demospeaker" lay-filter="test"></table>
		
<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
		
		<script type="text/javascript">
			
			layui.use(['laydate', 'laypage', 'layer', 'table', 'form', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form
            ,table = layui.table //表格
            ,element = layui.element; //元素操作


        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demospeaker'
            ,id:"transferTable1"
            ,height: 420
            ,width: 950
            ,url: 'http://localhost:8080/examsys/findAllRole.do?rid='+3 //数据接口
            ,title: '用户表'
            ,toolbar: 'default'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 3//只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
                ,limits:[5,10,20]

            } //开启分页
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: '序号', width: 70, align: 'center',sort: true, fixed: 'left'}
                ,{field: 'username', title: '姓名',align: 'center', width:200}
                // ,{field: 'sex', title: '性别', align: 'center',width:200, sort: true}
                ,{title: '性别', align: 'center',width:200, sort: true, templet:function(a){
					if(a.sex == 1){
						return "男";
					}else if (a.sex == 0){
						return "女";
					}
					
				}}
                ,{field: 'phone', title: '手机号',align: 'center', width:250, sort: true}
                , {fixed: 'right', width: 165, align: 'center',toolbar: '#barDemo1'}

            ]]
        });

        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event) {
                case 'add':
                    layer.msg('功能暂未开放');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('功能暂未开放');
                    } else if (data.length > 1) {
                        layer.msg('功能暂未开放');
                    } else {
						layer.msg('功能暂未开放');
//                         layer.open({
//                             type: 2 //此处以iframe举例
//                             , title: '修改员工'
//                             , area: ['800px', '600px']
//                             , content: 'modifyCourse.html?id='+data.id
//                         })
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {

                        var ids = "";
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                ids += data[i].id + ",";
                            }
                        }
                        //向服务端发送删除指令
                        $.ajax({
                            type: "get",
                            url: "http://localhost:8080/examsys/deleteUserById.do",
                            data: {"ids": ids},
                            dataType: "json",
                            success: function (data) {
                                if (data.code == 1) {
                                    table.reload('transferTable1');
                                } else {
                                    alert(data.info);
                                }
                            }
                        })
                    }
                break;
            };
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                    $.ajax({
                        type:"get",
                        url:" http://localhost:8080/examsys/deleteByPrimaryKey.do?id=" + data.id,
                        dataType:"json",
                        success:function(data){
                            if(data.code == 1){
                                table.reload('transferTable1');
                            }else{
                                alert(data.info);
                            }
                        }
                    })

            }
        });

        var active = {
            reload: function(){
                //执行重载
                table.reload('transferTable1', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    //  ,where: { // 额外需要提交的参数
                    //    speakerName:$("#test1").val(),
                    // //     courseTitle:$("#test2").val(),
                    //  }
                });
            }
        };



        $('.searchDiv .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
			
			
			
	
			
	</script>
		
	</body>
</html>
