<script>
//JavaScript代码区域


layui.use('element', function(){
  var element = layui.element;
	var json = localStorage.getItem("user");
	var aaa = JSON.parse(json);
	//var id = aaa.id;

if(aaa != null){
	var u = aaa.username;
	$("#uname").html(u);
  
	$.ajax({
	    type:"get",
	    url:"http://localhost:8080/examsys/findPermission.do?rid="+aaa.rid,
	    dataType:"json",
	    success:function (data) {
	        if (data.code == 1) {
	            var infos = data.info;
	            $(infos).each(function () {
	                // var html = '<a value = "'+this.menu+'">'+this.name+'</option>';
					
					var html = '<a target="myframe">'+this.permission.name+'</a>';
					$("#test2").append(html);
					
	            })
	        }else {
	            alert(data.info);
	        }
	    }
	})
	
	
	$.ajax({
	    type:"get",
	    url:"http://localhost:8080/examsys/findPermission2.do?rid="+aaa.rid,
	    dataType:"json",
	    success:function (data) {
	        if (data.code == 1) {
	            var infos = data.info;
	            $(infos).each(function () {
	                // var html = '<a value = "'+this.menu+'">'+this.name+'</option>';
					
					var html = '<dd>'+'<a href="'+this.permission.menu+'" target="myframe">'+this.permission.name+'</a>'+'</dd>';
	                $("#test1").append(html);
	            })
	        }else {
	            alert(data.info);
	        }
	    }
	})
	
	
}
  $(".signOut").click(function () {
		
		if(aaa!=null){
			
    $.ajax({
					type:"get",
					url:"http://localhost:8080/examsys/loout.do?id="+aaa.id,
					dataType: "json",
					success: function (data) {
				
						localStorage.removeItem("user");
						alert(data.info);
						window.location.href = "AfterLogin.html"
				}	
			})
			
		}else {
			alert("还未进行登录");
		}
  });

  function change() {
    $.ajax({
      type: "get",
      url: "../adminQuery.do",
      dataType: "json",
      success: function (res) {
        if (res.code == 0) {
          $(".picture").attr("src", res.info.url)
          $(".username").html(res.info.username)
        }
        element.render();
      },
      error: function () {
        layer.alert("Ajax请求失败！")
      }
    });
  }

});
