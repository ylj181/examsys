        var file=document.getElementById("files").value;
        var form1=document.getElementById("form1");
        var ext = file.slice(file.lastIndexOf(".")+1).toLowerCase();
        if ("xlsx" !== ext) {
            alert("只能上传Excle文件");
            return;
        }
        else {
            // form1.action="fupload.action?files="+file;
            form1.submit();
        }
    }

</script>
